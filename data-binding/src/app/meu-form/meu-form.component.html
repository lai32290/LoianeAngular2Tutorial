<section class="two-way-data-binding">
  <article>
    <h3>Two-way data binding</h3>
    <div>
      <input type="text"
             [value]="nome"
             (input)="nome = $event.target.value"/>

      <input type="text"
             [ngModel]="nome"
             (ngModelChange)="nome = $event">

      <input type="text"
             [(ngModel)]="nome">

      <input type="text"
             bindon-ngModel="nome">

      Voce digitou {{ nome }}
    </div>

    <div>
      <input type="text" [(ngModel)]="pessoa.nome">
      <input type="text" [(ngModel)]="pessoa.idade">

      Nome: {{ pessoa.nome }} com idade: {{ pessoa.idade }}
    </div>
  </article>
</section>
